<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de gorjeta</title>
</head>
<body>
  <main id="container">
    <div id="calculator">
        <h2>
            Calculadora de Gorjeta
        </h2>
        <div id="input_box">
            <div class="input-field"><label for="value">Valor:</label>
                <input type="number"  id="value">
            </div>
            <div class="input-field"><label for="fee">Quantidade de pessoas:</label>
                <input type="number"  id="fee">
            </div>
            <p>Taxa de 10%</p>
        </div>
        <div id="result">
            <h4>Resultado</h4>
            <span id="total">
                R$ 0,00
            </span>
        </div>
        <button id="calculate">
            Calcular
        </button>


    </div>
  </main> 
  <script type="text/javascript" src="script.js"></script> 
</body>
</html>
